<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="backgroundImage"></div>
        <img src="images/Lumi-Logo_White.png" alt="Lumi Logo" class="logoWhite">
        <button class="appointmentButton">Maak een afspraak</button>
    </header>

    <main>
        <div class="textWithLogo">
            <span>Welkom bij</span>
            <img class="logoRed" src="images/Lumi-Logo_Red.png" alt="Logo Red">
        </div>

        <img src="images/streeplogo.png" class="streepLogo" alt="Decorative line">

        <div class="regularText">
            <p>Rustgevende sessies voor de mooiste wimpers of nagels.</p>
            <p>Plan zelf een afspraak in via mijn website en ik zie je snel! :)</p>
        </div>
    </main>
</body>
</html>
